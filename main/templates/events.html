{% extends 'main_base.html' %}
{% load static %}
{% block title %} Tədbirlər {% endblock %}

{% block content %}


    <main>
        <!-- events area start -->
        <section class="innerPage_event-area pt-120 pb-90">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="section-area mb-50 section-area-top text-center">
                            <h2 class="section-title mb-20">Yaxınlaşan tədbirlər</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    {% for event in events %}
                        <div class="col-xl-4 col-lg-4 col-md-6">
                            <div class="event-item mb-30">
                                <div class="event-img">
                                    <img src="{{ event.image.url }}" alt="{{ event.title }}"
                                         style="width: 370px; height: 210px; object-fit: contain;">
                                </div>
                                <div class="event-content">
                                    <div class="event-content-meta">
                                        <span><i class="fa-thin fa-location-dot"></i>{{ event.place }}</span>
                                        <span><i class="fa-thin fa-clock"></i>{{ event.date }}</span>
                                    </div>
                                    <h5 class="event-content-title"><a href="#">{{ event.title }}</a></h5>
                                    <a href="#" class="t-theme-btn theme-btn event-btn">Daha çox oxu</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        <!-- events area end -->

    </main>


{% endblock %}
